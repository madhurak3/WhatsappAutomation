

<div><h1>WhatsAppAutomation</h1></div>

<br/>
<form>
  <section class="container" style="background-color: #efc2e0;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" [formGroup]="login" (ngSubmit)="collectLogin()">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="username" formControlName="username" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button [disabled]="!login.valid" type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
             
            <a style="font-size: larger;" routerLink="/register">New User? Click to Register!</a>
              
            </form>

  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../assets/img/login.jpg" style="height: 800px; background-position: center; background-size: cover;">
        </div>
      </div>
    </div>
  </section>
  </form>

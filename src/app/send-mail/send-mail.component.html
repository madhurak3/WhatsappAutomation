<app-header></app-header>

<section class="container" style="background-color:   #ff8533;">
	<div class="container"><br/><h1> Ready To Send Mail?</h1></div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="../../assets/img/mail.jpg" style="height: 400px; background-position: center; background-size: cover;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Enter Details</h3>

            <form class="px-md-2" [formGroup]="sendemail" (ngSubmit)="collectSendEmail()">

	      <div class="form-outline mb-4">
                <input type="email" id="semail" formControlName="senemail" class="form-control" />
                <label class="form-label" for="semail">Sender Email</label>
              </div>

	      <div class="form-outline mb-4">
                <input type="password" id="password" formControlName="senpass" class="form-control" />
                <label class="form-label" for="password">Sender Password</label>
              </div>

	      <div class="form-outline mb-4">
                <input type="text" id="subject" formControlName="subject" class="form-control" />
                <label class="form-label" for="subject">Subject</label>
              </div>

	      <div class="md-form mb-4 pink-textarea active-pink-textarea">
  		<textarea id="message" class="md-textarea form-control" formControlName="message" rows="3"></textarea>
  		<label for="message">Message</label>
	      </div>
	      
	      <div class="form-outline mb-4">
                <input type="email" id="remail" formControlName="recvemail" class="form-control" />
                <label class="form-label" for="remail">Receiver Email</label>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

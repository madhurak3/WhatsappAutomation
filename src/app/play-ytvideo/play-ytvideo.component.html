<app-header></app-header>

<section class="container" style="background-color:  #000000;">
	<div class="container"><br/><h1 style="color: white;"> Video Time!</h1></div>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="../../assets/img/video.jpg" style="height: 400px; background-position: center; background-size: cover;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Enter Details</h3>

            <form class="px-md-2" [formGroup]="playyoutube" (ngSubmit)="collectPlayOnYoutube()">

              <div class="form-outline mb-4">
                <input type="text" id="topic" formControlName="topic" class="form-control" />
                <label class="form-label" for="topic"> Topic </label>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

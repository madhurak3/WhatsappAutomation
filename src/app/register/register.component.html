<form [formGroup]="register" (ngSubmit)="collectRegister()">
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Register Yourself</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstnme" formControlName="fname" class="form-control form-control-lg" />
                        <label class="form-label" for="firstname">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastname" formControlName="lname" class="form-control form-control-lg" />
                        <label class="form-label" for="lasename">Last name</label>
                      </div>
                    </div>
                  </div>
  
       <div class="form-outline mb-4">
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email ID</label>
                  </div>
  
        <div class="form-outline mb-4">
                      <input type="tel" id="contactNumber" formControlName="contact" class="form-control form-control-lg" />
                      <label class="form-label" for="contactNumber">Contact Number</label>
                    </div>
  
  
                  <div class="form-outline mb-4">
                    <input type="text" id="username" formControlName="uname" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
  
                   <div class="form-outline mb-4">
                    <input type="password" id="password" formControlName="pass" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="repeatPassword" formControlName="rpass" class="form-control form-control-lg" />
                    <label class="form-label" for="repeatPassword">Repeat your password</label>
                  </div>
  
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button (click)="getinfo()" type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
